name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # Swift 6 toolchain is required (Package.swift uses swift-tools-version 6.0)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Toolchain
        run: |
          swift --version
          xcodebuild -version

      - name: Run tests
        run: make test
