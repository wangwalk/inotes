name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Toolchain
        run: |
          swift --version
          xcodebuild -version

      - name: Run tests
        run: make test
